<!DOCTYPE html>
<html>
<head>
    <title>Bonus</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        th, td {
            border: 1px solid gray;
            padding: 8px;
            text-align: center;
        }

        thead th {
            background-color: blue;
            color: white;
            font-weight: bold;
        }

        .action {
            color: rgb(113, 113, 103);
            font-style: italic;
            text-decoration: underline;
            cursor: pointer;
            width: 60px;
        }

        .highlight {
            background-color: blue;
        }

        .info-row td {
            font-style: italic;
            color: rgb(147, 147, 129);
            background-color: white;
        }
        #edel {
            background-color: white;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th></th>
            <th>Team Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Show on Roster</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr class="action">
            <td colspan="6">Move to another Team</td>
        </tr>

        <tr class="highlight">
            <td class="action" id="edel">edit</td>
            <td>Team A</td>
            <td>19/01/2012</td>
            <td>Ongoing</td>
            <td>yes</td>
            <td class="action" id="edel">delete</td>
        </tr>

        <tr style="background-color: rgb(189, 183, 225);">
            <td class="action" id="edel">edit</td>
            <td>Team B</td>
            <td>24/10/2011</td>
            <td>18/01/2012</td>
            <td>no</td>
            <td class="action" id="edel">delete</td>
        </tr>

        <tr class="info-row">
            <td colspan="6">
                Not in a team between 12/08/2011 and 23/10/2011.
                <span class="action">Add to a Team</span>
            </td>
        </tr>

        <tr style="background-color: rgb(189, 183, 225);">
            <td class="action" id="edel">edit</td>
            <td>Team B</td>
            <td>1/01/2011</td>
            <td>11/08/2011</td>
            <td>yes</td>
            <td class="action" id="edel">delete</td>
        </tr>

        <tr class="info-row">
            <td colspan="6">
                <span class="action">Add to a team prior to 01/01/2011</span>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
